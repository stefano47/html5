<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Um pouco de CSS</title>

    <style>
        h1 {
          font-size: 20px;  
        }

        .fundoVermelho {
            background-color: #f00;
            color: #fff;
        }

        .negrito {
            font-weight: bold;
        }

        #textoPrincipal {
            font-size: 40px;
            font-weight: bold;
            background-color: #444;
            color: #fff;
        }

        span {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>

    <p><span id="textoPrincipal" style="display: none;">Texto 1</span></p>
    <p><span class="fundoVermelho negrito">Texto 2</span></p>
    <p><span class="negrito" wm-atrib>Texto 3</span></p>
</body>
</html>
