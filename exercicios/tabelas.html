<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 3px #444;
        }

        tbody tr:hover {
            background-color: #dedede;;
        }

        tfoot {
            background-color: #444;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <!-- <caption>Produtos</caption> -->
        
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>

        <!-- Corpo da Tabela -->
        <tbody>
            <tr>
                <td>iPad</td>
                <td>3.289,00</td>
                <td>5</td>
                <td>16.445,00</td>
            </tr>
            <tr>
                <td>Samsung S9</td>
                <td>2.649,00</td>
                <td>8</td>
                <td>21.192,00</td>
            </tr>
        </tbody>

        <!-- Rodapé da Tabela -->
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37.673,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
